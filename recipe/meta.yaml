{% set name = "yarn" %}
{% set version = "4.11.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://registry.npmjs.org/@yarnpkg/cli-dist/-/cli-dist-{{ version }}.tgz
    sha256: e6b29c67f0d72b34d7f72adcb292f444f14462fb0f6c8c1790d790fa9876967e
  - url: https://raw.githubusercontent.com/yarnpkg/berry/%40yarnpkg/cli/{{ version }}/LICENSE.md
    sha256: 238d933f5c226cc197bd1dae2ad0c468e157b4cba8ed844f81549ba6db777dc4

build:
  number: 0

requirements:
  run:
    - nodejs >=18.12.0

test:
  files:
    - run_test.py
  requires:
    - python
    - pytest
  commands:
    - yarn --version
    - python run_test.py

about:
  home: https://yarnpkg.com
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: Fast, reliable, and secure dependency management.
  description: |
    Yarn is a package manager for your code. It allows you to use and share
    code with other developers from around the world. Yarn does this
    quickly, securely, and reliably so you donâ€™t ever have to worry.
  doc_url: https://github.com/yarnpkg/yarn/docs
  dev_url: https://github.com/yarnpkg/yarn

extra:
  recipe-maintainers:
    - dfroger
    - bollwyvl
